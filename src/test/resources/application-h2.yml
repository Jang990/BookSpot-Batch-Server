front:
  serverUrl: http://localhost:3000

server.port: 8080
spring:
  sql.init:
    mode: always
    schema-locations: classpath:schema-h2.sql
  batch.jdbc.initialize-schema: always
  datasource:
    username: sa
    password:
    driver-class-name: org.h2.Driver
    # DB_CLOSE_DELAY=-1; 메모리 DB 유지
    # DATABASE_TO_UPPER=false; H2는 기본적으로 컬럼명을 대문자로 바꾸는데, 이걸 끔
    # DATABASE_TO_LOWER=TRUE; 컬럼명을 소문자로
    # NON_KEYWORDS=IGNORE; IGNORE를 키워드로 보지 않음 - INSERT IGNORE 문제
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;MODE=MySQL;DATABASE_TO_LOWER=TRUE
  jpa:
    hibernate.ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true